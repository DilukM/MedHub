<!DOCTYPE html>
<html>
<head>
    <title>Sign up and sign in form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     
    <div class="wrapper">
        <div class="container">
          <div class="sign-up-container">
            <form>
              <h1>Create Account</h1>
              <div class="social-links">
                <div>
                  <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                </div>
                <div>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                  </div>
                  <div>
                    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                  </div>
                
              </div>
              <span>or use your email for registration</span>
              <input type="text" class="data" id = "Pname" name="pname" placeholder="Pharmacy name">
              <input type="email" class="data" id = "email" name="email" placeholder="Email">
              <input type="text" class="data" id = "address" name="address" placeholder="Address">
              <input type="text" class="data" id = "phone" name="phone" placeholder="Phone Number">
              <input type="text" class="data" id = "Plicense" name="Plicense" placeholder="Pharmacy Lisence Number">
              <input type="password" class="data" id = "psw" name="psw" placeholder="Password">
              <input type="password" class="data" id = "Cpsw" name="Cpsw" placeholder="Confirm Password">
             <div> 
              <input type="checkbox"  id = "agreement" name = "agreement" value = "agreement">
              <label for = "agreement"> I agree to term service and privacy policy</label>
            </div>

               <button class="form_btn" name="submitData" id="submitData">Sign Up</button>
            </form>
          </div>
          <div class="sign-in-container">
            <form>
              <h1>Sign In</h1>
              <div class="social-links">
                <div>
                  <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                </div>
                <div>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                  </div>
                  <div>
                    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                  </div>
                
                
              </div>
              <span>or use your account</span>
              <input type="email" class="data" id = "Iemail" name="Iemail" placeholder="Email">
              <input type="password" class="data" id = "Ipassword" name="Ipassword" placeholder="Password">
              <br>
              <button class="form_btn" name="signin" id="signin">Sign In</button>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay-left">
              <h1>Welcome Back</h1>
              <p>To keep connected with us please login with your personal information</p>
              <button id="signIn" class="overlay_btn">Sign In</button>
            </div>
            <div class="overlay-right">
             <img src="Medicine.jpg" alt="Picture of Medicine">
             <h2>Welcome to MEDHUB!</h2>
              <button id="signUp" class="overlay_btn">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      <script>
           
          const signUpBtn = document.getElementById("signUp");
            const signInBtn = document.getElementById("signIn");
            const container = document.querySelector(".container");
 
            signUpBtn.addEventListener("click",() =>{
                container.classList.add("right-panel-active");
 
            })
            signInBtn.addEventListener("click",() =>{
                container.classList.remove("right-panel-active")
            })
      
      </script>
      
     <script src="./js/login.js" type="module"></script>
      
</body>
</html>
